name: Build (Linux)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: ilammy/setup-nasm@v1
      - uses: actions/checkout@v2
      - name: Get Latest G++/GCC version
        run: sudo apt install gcc-12 g++-12
      - name: Set CXX=g++-12
        run: echo "CXX=g++-12" >> $GITHUB_ENV
      - name: Set CC=gcc-12
        run: echo "CC=gcc-12" >> $GITHUB_ENV
      - name: Build
        run: cd ${{github.workspace}} && make
